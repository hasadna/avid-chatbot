<div class='outer' appLtr>
  <div class='container' [class.started]='started' appLtr>
    <div class='more-info-box' *ngIf='moreInfoVisible'>
      <div class='header'>
        <div class='help' (click)='moreInfoVisible = false'>
          <span class='close'>
            <i class='fas' [class.fa-chevron-right]='!_.ltr' [class.fa-chevron-left]='_.ltr' ></i>
            <span [innerHtml]='C.backCTA'></span>
          </span>
        </div>
        <div class='title' [innerHtml]='C.siteTitle'></div>
      </div>
      <div class='content' [innerHtml]='C.moreInfo'></div>
    </div>
    <div class='introduction'>
      <div class='header'>
      </div>
      <div class='hero'>
        <h1 [innerHtml]='C.mainGreeting'></h1>
        <div class='cta'>
          <span class='button' (click)='start()' 
                [innerHtml]='C.mainCTA + "&nbsp;<i class=\"fas fa-chevron-" + (_.ltr ? "right" : "left") + "\"></i>"'></span>
          <span class='moreinfo' (click)='moreInfoVisible = !moreInfoVisible' [innerHtml]='C.moreInfoCTA'></span>
        </div>
        <div class='explanation' [class.active]='helpVisible'>
          <div class='content' [innerHtml]='C.mainText'></div>
        </div>
      </div>
    </div>
    <div class='chat'>
      <div class='header'>
        <div class='help' [class.active]='moreInfoVisible' (click)='moreInfoVisible = !moreInfoVisible'>
          <span class='question'>?</span>
        </div>
        <div class='title' [innerHtml]='siteTitle'></div>
      </div>
      <htl-hatool [content]='content' *ngIf='content' appLtr></htl-hatool>
    </div>
  </div>
</div>
